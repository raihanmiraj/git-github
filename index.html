<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub Deploy Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto py-10">
    <div class="bg-white shadow-lg rounded-lg p-8">
      <h1 class="text-3xl font-bold mb-6 text-center">GitHub Deploy Dashboard</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Pull Button -->
        <button id="pullBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg">
          Pull Latest Code
        </button>

        <!-- Push Button -->
        <button id="pushBtn" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-lg">
          Push Changes
        </button>

        <!-- Create Branch Form -->
        <div class="col-span-1 md:col-span-2">
          <form id="branchCreateForm" class="flex gap-4">
            <input
              type="text"
              id="newBranch"
              placeholder="New Branch Name"
              class="flex-1 border rounded-lg px-4 py-2"
              required
            />
            <button
              type="submit"
              class="bg-purple-500 hover:bg-purple-600 text-white font-semibold px-6 py-2 rounded-lg"
            >
              Create Branch
            </button>
          </form>
        </div>

        <!-- Switch Branch Form -->
        <div class="col-span-1 md:col-span-2">
          <form id="branchSwitchForm" class="flex gap-4">
            <input
              type="text"
              id="switchBranch"
              placeholder="Switch to Branch"
              class="flex-1 border rounded-lg px-4 py-2"
              required
            />
            <button
              type="submit"
              class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-6 py-2 rounded-lg"
            >
              Switch Branch
            </button>
          </form>
        </div>

        <!-- Branch List Dropdown + Delete Button -->
        <div class="col-span-1 md:col-span-2 flex items-center gap-4 mt-4">
          <select id="branchList" class="flex-1 border rounded-lg px-4 py-2">
            <option>Loading branches...</option>
          </select>
          <button
            id="deleteBranchBtn"
            class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded-lg"
          >
            Delete Branch
          </button>
        </div>
      </div>

      <!-- Output Console -->
      <div class="mt-8">
        <h2 class="text-xl font-semibold mb-2">Command Output</h2>
        <div
          id="output"
          class="bg-gray-900 text-green-400 text-sm p-4 rounded-lg h-64 overflow-y-auto whitespace-pre-wrap"
        >
          Waiting for actions...
        </div>
      </div>
    </div>
  </div>

  <script>
    const outputDiv = document.getElementById('output');
    const branchList = document.getElementById('branchList');
    const deleteBranchBtn = document.getElementById('deleteBranchBtn');

    function updateOutput(data) {
      outputDiv.textContent = data.output || data.error || 'No response';
    }

    // Fetch branches and populate dropdown
    function fetchBranches() {
      fetch('api.php?action=branch-list')
        .then((res) => res.json())
        .then((data) => {
          if (data.error) {
            outputDiv.textContent = data.error;
            branchList.innerHTML = '<option>Error loading branches</option>';
            return;
          }
          branchList.innerHTML = data.branches
            .map((branch) => `<option value="${branch}">${branch}</option>`)
            .join('');
        })
        .catch((err) => {
          outputDiv.textContent = 'Failed to fetch branches: ' + err.message;
          branchList.innerHTML = '<option>Error loading branches</option>';
        });
    }

    // Initial fetch of branches
    fetchBranches();

    // Pull Button Handler
    document.getElementById('pullBtn').addEventListener('click', () => {
      fetch('api.php?action=pull')
        .then((res) => res.json())
        .then(updateOutput);
    });

    // Push Button Handler
    document.getElementById('pushBtn').addEventListener('click', () => {
      fetch('api.php?action=push')
        .then((res) => res.json())
        .then(updateOutput);
    });

    // Create Branch Form Handler
    document.getElementById('branchCreateForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const branchName = document.getElementById('newBranch').value.trim();
      if (!branchName) return;
      fetch(`api.php?action=branch-create&name=${encodeURIComponent(branchName)}`)
        .then((res) => res.json())
        .then(updateOutput)
        .finally(() => {
          document.getElementById('newBranch').value = '';
          fetchBranches();
        });
    });

    // Switch Branch Form Handler
    document.getElementById('branchSwitchForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const branchName = document.getElementById('switchBranch').value.trim();
      if (!branchName) return;
      fetch(`api.php?action=branch-switch&name=${encodeURIComponent(branchName)}`)
        .then((res) => res.json())
        .then(updateOutput)
        .finally(() => {
          document.getElementById('switchBranch').value = '';
          fetchBranches();
        });
    });

    // Delete Branch Button Handler
    deleteBranchBtn.addEventListener('click', () => {
      const branch = branchList.value;
      if (!branch) {
        outputDiv.textContent = 'Please select a branch to delete.';
        return;
      }
      if (!confirm(`Are you sure you want to delete branch "${branch}"? This cannot be undone.`)) {
        return;
      }
      fetch(`api.php?action=branch-delete&name=${encodeURIComponent(branch)}`)
        .then((res) => res.json())
        .then((data) => {
          outputDiv.textContent = data.output || data.error || 'No response';
          fetchBranches();
        })
        .catch((err) => {
          outputDiv.textContent = 'Error deleting branch: ' + err.message;
        });
    });
  </script>
</body>
</html>

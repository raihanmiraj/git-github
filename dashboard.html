<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Deploy Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto py-10">
    <div class="bg-white shadow-lg rounded-lg p-8">
      <h1 class="text-3xl font-bold mb-6 text-center">GitHub Deploy Dashboard</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <button id="pullBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg">Pull Latest Code</button>

        <button id="pushBtn" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-lg">Push Changes</button>

        <div class="col-span-1 md:col-span-2">
          <form id="branchCreateForm" class="flex gap-4">
            <input type="text" id="newBranch" placeholder="New Branch Name" class="flex-1 border rounded-lg px-4 py-2" required>
            <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold px-6 py-2 rounded-lg">Create Branch</button>
          </form>
        </div>

        <div class="col-span-1 md:col-span-2">
          <form id="branchSwitchForm" class="flex gap-4">
            <input type="text" id="switchBranch" placeholder="Switch to Branch" class="flex-1 border rounded-lg px-4 py-2" required>
            <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-6 py-2 rounded-lg">Switch Branch</button>
          </form>
        </div>
      </div>

      <div class="mt-8">
        <h2 class="text-xl font-semibold mb-2">Command Output</h2>
        <div id="output" class="bg-gray-900 text-green-400 text-sm p-4 rounded-lg h-64 overflow-y-auto whitespace-pre-wrap">Waiting for actions...</div>
      </div>

    </div>
  </div>

  <script>
    const outputDiv = document.getElementById('output');

    function updateOutput(data) {
      outputDiv.textContent = data.output || data.error || 'No response';
    }

    document.getElementById('pullBtn').addEventListener('click', () => {
      fetch('api/pull.php')
        .then(res => res.json())
        .then(updateOutput);
    });

    document.getElementById('pushBtn').addEventListener('click', () => {
      fetch('api/push.php')
        .then(res => res.json())
        .then(updateOutput);
    });

    document.getElementById('branchCreateForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const branchName = document.getElementById('newBranch').value;
      fetch(`api/branch-create.php?name=${branchName}`)
        .then(res => res.json())
        .then(updateOutput);
    });

    document.getElementById('branchSwitchForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const branchName = document.getElementById('switchBranch').value;
      fetch(`api/branch-switch.php?name=${branchName}`)
        .then(res => res.json())
        .then(updateOutput);
    });
  </script>
</body>
</html>
